        function conjugate(verb, group, tense, subject) {
            if (group === 'group3' || g3Conjugations[verb]) {
                const res = g3Conjugations[verb] || g3Conjugations['√ätre']; // Fallback
                return res[tense][subject];
            }

            const stem = (group === 'group1') ? verb.slice(0, -2) : verb.slice(0, -2);
            
            if (tense === 'present') {
                if (group === 'group1') {
                    const endings = { je:'e', tu:'es', il:'e', nous:'ons', vous:'ez', ils:'ent' };
                    let e = endings[subject];
                    if (subject === 'nous' && stem.endsWith('g')) e = 'eons';
                    return stem + e;
                } else {
                    const endings = { je:'is', tu:'is', il:'it', nous:'issons', vous:'issez', ils:'issent' };
                    return stem + endings[subject];
                }
            }
            if (tense === 'imparfait') {
                const endings = { je:'ais', tu:'ais', il:'ait', nous:'ions', vous:'iez', ils:'aient' };
                if (group === 'group1') {
                    let s = stem;
                    if (stem.endsWith('g') && !['nous','vous'].includes(subject)) s = stem + 'e';
                    return s + endings[subject];
                } else {
                    return stem + 'iss' + endings[subject];
                }
            }
            if (tense === 'futur') {
                const endings = { je:'ai', tu:'as', il:'a', nous:'ons', vous:'ez', ils:'ont' };
                const inf = verb.toLowerCase();
                return inf + endings[subject];
            }
            if (tense === 'passe_compose') {
                const pp = (group === 'group1') ? stem + '√©' : stem + 'i';
                const aux = { je:'ai', tu:'as', il:'a', nous:'avons', vous:'avez', ils:'ont' };
                return aux[subject] + ' ' + pp;
            }
            return '...';
        }

        function updatePiecesPosition(pawnToAnimateId = null) {
            let piecesHtml = '';
            const playersByTile = {};
            players.forEach(p => {
                if (!playersByTile[p.position]) playersByTile[p.position] = [];
                playersByTile[p.position].push(p);
            });

            players.forEach(p => {
                const tile = document.getElementById(`tile-${p.position}`);
                if (!tile) return;
                const top = tile.offsetTop;
                const left = tile.offsetLeft;
                const sameTile = playersByTile[p.position];
                const index = sameTile.indexOf(p);
                const offset = (index - (sameTile.length - 1) / 2) * 20;
                const isCurrent = (players[currentPlayerIdx].id === p.id && gameState === 'idle');
                const isHopping = pawnToAnimateId === p.id;

                piecesHtml += `
                    <div id="pawn-${p.id}" class="pawn ${isCurrent ? 'idle-bounce' : ''} ${isHopping ? 'hop' : ''}" style="top:${top + 5}px; left:${left + 20 + offset}px; background:${p.color};">

                        <div class="pawn-body">${p.id}</div>
                    </div>
                `;
            });
            piecesLayer.innerHTML = piecesHtml;

            if (gameState !== 'idle') return;

                    diceBtn.innerHTML = `<span class="text-5xl">${rolled}</span>`;

            }, 60);
        }

            const min = Math.min(start, end);
            const max = Math.max(start, end);
            for(let i = min; i <= max; i++) {
                const tile = document.getElementById(`tile-${i}`);
                if (tile) tile.classList.add(colorClass);
            }
        }

            for(let i = 0; i <= BOARD_SIZE; i++) {

                if (tile) {
                    tile.classList.remove('tile-glow-green', 'tile-glow-red');

            }

            gameState = 'moving';
            const player = players[currentPlayerIdx];
            player.prevPosition = player.position;
            for(let i=1; i<=steps; i++) {
                if(player.position >= BOARD_SIZE) break;
                player.position++;
                updatePiecesPosition(player.id);
                await new Promise(r => setTimeout(r, 400));

            renderStats();
            setTimeout(() => checkTile(player.position), 400);

        async function resolveChallenge(success) {
            const player = players[currentPlayerIdx];

            if (success) {

                    player.position = sc.to;
                    updatePiecesPosition(player.id);
                    await new Promise(r => setTimeout(r, 800));
                    clearHighlights();

                player.position = targetPos;
                updatePiecesPosition(player.id);
                await new Promise(r => setTimeout(r, 800));
                clearHighlights();
                nextTurn();
            }
